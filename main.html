<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANUZZ MD - Session Section</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Danidudanesh/Danuzz/main/logo.png" type="image/x-icon">

  <!-- SEO & Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "DANUZZ MD",
    "url": "https://railway.app",
    "logo": "https://raw.githubusercontent.com/Danidudanesh/Danuzz/main/logo.png"
  }
  </script>

  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    /* ðŸŒŒ Animated Gradient Background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(270deg, #ff0000, #0000ff, #ff00ff, #00ffff);
      background-size: 800% 800%;
      animation: gradientMove 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* âœ¨ Floating Particles */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 6px; height: 6px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Container */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8);
      animation: fadeIn 2s ease, floatCard 6s ease-in-out infinite alternate;
    }

    h3 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff4d4d, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* âš¡ Neon Glow Buttons */
    .button {
      width: 230px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff4d4d;
    }

    .button:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.15);
      transform: rotate(25deg);
      transition: 0.7s;
    }

    .button:hover:before {
      left: 100%;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      font-size: 14px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes floatCard {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- âœ¨ Background Particles -->
  <div class="particles"></div>

  <!-- Center Card -->
  <div class="button-container">
    <h3>DANUZZ MD V1 SESSION SECTION</h3>
    
    <a href="/qr" class="button" target="_blank">QR-CODE</a>
    <a href="/pair" class="button" target="_blank">PAIRING-CODE</a>
    <a href="https://github.com/Danidudanesh/Danuzz" class="button" target="_blank">FORK BOT</a>
  </div>

  <footer>
    DANUZZ MD &copy; <span id="currentYear"></span>
  </footer>

  <script>
    // Year auto update
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Create floating particles
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 40; i++) {
      let span = document.createElement('span');
      let size = Math.random() * 6 + 4;
      let duration = Math.random() * 10 + 8;
      let delay = Math.random() * 10;
      span.style.width = size + "px";
      span.style.height = size + "px";
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = duration + "s";
      span.style.animationDelay = delay + "s";
      particlesContainer.appendChild(span);
    }
  </script>
</body>
</html>
