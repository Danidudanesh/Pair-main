<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANUZZ MD V1 - Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("https://i.pinimg.com/originals/62/9f/42/629f428be9e4a7c4e2f82647f8cc7ef3.gif") no-repeat center center fixed; /* Anime Live Wallpaper */
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo Styling */
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px black;
      margin-bottom: 15px;
      letter-spacing: 3px;
    }

    .box {
      width: 320px;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    #text {
      color: #000;
    }

    .centered-text {
      color: #000;
      text-align: center;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
    }

    .input-container button {
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #32CD32 0%, #006400 100%);
      color: yellow;
    }

    /* Owner info */
    .owner {
      margin-top: 15px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 6px black;
    }

    .whatsapp-contact {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }

    .whatsapp-contact a {
      text-decoration: none;
      color: #25D366;
      font-weight: bold;
    }

    .whatsapp-contact i {
      font-size: 22px;
      color: #25D366;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- DANUZZ MD V1 Logo -->
    <div class="logo">üî• DANUZZ MD V1 üî•</div>

    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3 class="centered-text">Link with phone number</h3>
          <h6>‚öô Enter your number with country code ‚öô</h6>
          <div class="input-container">
            <input placeholder="+94789123880" type="number" id="number">
            <button id="submit">Enter</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
          <br><br>
          <main id="pair"></main>
        </div>
      </div>
    </div>

    <!-- WhatsApp Contact -->
    <div class="whatsapp-contact">
      <i class="fab fa-whatsapp"></i>
      <a href="https://wa.me/94762294745" target="_blank">+94 76 229 4745</a>
    </div>

    <!-- Owner Name -->
    <div class="owner">üëë Owner: Danidu Danesh</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé</a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
